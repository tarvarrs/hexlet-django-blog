<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form }}
        {% if form.errors %}
            <div>
                <ul>
                {% for error in form.errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    </table>
    <input type="submit" value="Создать">
</form>
